<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores de fondo</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <main>
        <h2>Colores de fondo</h2>
        <table class="content">
            <tr>

            </tr>

                <td>black</td>
                <td>teal</td>
                <td>blue</td>
                <td>navy</td>
                <td>lime</td>
                <td>white</td>
            </tr>
            <tr class="row2">
                <td>purple</td>
                <td>yelow</td>
                <td class="oliva">olive</td>
                <td class="rojo">red</td>
                <td>marron</td>
                <td>gray</td>
            </tr>
            <tr class="row3">
                <td class="oliva">olive</td>
                <td class="rojo">red</td>
                <td>fuchsia</td>
                <td colspan="3">green</td>
            </tr>
        </table>

        <h2 id="letra">Colores de letra</h2>
        <p>
            <span id="c1">black</span>
            <span id="c2">teal</span>
            <span id="c3">blue</span>
            <span id="c4">navy</span>
            <span id="c5">lime</span>

            <span id="c7">purple</span>
            <span id="c8">yellow</span>
        </p>
        <p>
            <span id="c9">olive</span>
            <span id="c10">red</span>
            <span id="c11">marron</span>
            <span id="c12">gray</span>
            <span id="c13">fuchsia</span>
            <span id="c14">green</span>
            <span id="c15">aqua</span>
            <span id="c16">silver</span> 
        </p>
   
    </main> 
</body>
</html>
